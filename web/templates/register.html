{% extends "base.html" %}

{% block title %}- Register{% endblock %}

{% block content %}

{% if errors %}
  <div class="alert max-width">
    {% for e in errors %}
      <div class="alert alert-danger">
        {{ e.0 }} - {{ e.1 }}
      </div>
    {% endfor %}
    </div>
{% endif %}

<form action="" method="POST">
  <div class="form-group max-width">
    <label>Generated random name</label>
    <input type="text" class="form-control" disabled value="{{ name }}"/>
  </div>
  <div class="form-group max-width">
    <label>Captcha</label>
    <div class="input-group captcha">
      <span class="input-group-btn">
        <img src="http://www.reddit.com/captcha/{{ iden }}"/>
      </span>
      <input class="form-control" type="text" name="captcha" style="margin-left: 5px;" placeholder="Solve the captcha"/>
    </div>
  </div>
  <input type="hidden" name="user" value="{{ name }}"/>
  <input type="hidden" name="iden" value="{{ iden }}"/>
  <a class="btn btn-info" href="{{ url_for('index') }}">Back</a>
  <input class="btn btn-success" type="submit" value="Register a random reddit account"/>
</form>

{% endblock %}
